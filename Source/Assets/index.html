    <script>
        const countryInput = document.getElementById('country');
        const cityInput = document.getElementById('city');
        const hotelElement = document.getElementById('hotel-1');
        const HotelLoader = document.getElementById('hotel-loader');
        const RestaurantLoader = document.getElementById('restaurant-loader');
        const restaurantElement = document.getElementById('restaurant-1');

        new window.Dates("datepicker", {
        minYear: 2000,
        selectionType: "range",
        }).mount();

        document.addEventListener('DOMContentLoaded', function () {
            function checkConditionsAndShowLoader() {
                const countryHasValue = countryInput.value.trim() !== '';
                const cityHasValue = cityInput.value.trim() !== '';
                const countryNotFocused = document.activeElement !== countryInput;
                const cityNotFocused = document.activeElement !== cityInput;
                const hotelIsHidden = window.getComputedStyle(hotelElement).display === 'none';

                if (countryHasValue && cityHasValue && countryNotFocused && cityNotFocused && hotelIsHidden) {
                    HotelLoader.style.display = 'flex';
                }
            }

            countryInput.addEventListener('blur', checkConditionsAndShowLoader);
            cityInput.addEventListener('blur', checkConditionsAndShowLoader);
        });
        
        function sendCountryToPython() {
            const country = document.getElementById('country').value;

            pywebview.api.set_country_data(country);
        }

        function sendCityToPython() {
            const city = document.getElementById('city').value;

            pywebview.api.set_city_data(city);
        }

        function sendDateToPython() {
            const date = document.getElementById('date').value;

            pywebview.api.set_date_data(date);
        }

        document.addEventListener('DOMContentLoaded', function () {
            let countryFocused = false;
            let cityFocused = false;
            let timeoutId = null;

            function areInputsValid() {
                const countryVal = countryInput.value.trim();
                const cityVal = cityInput.value.trim();
                return countryVal !== "" && cityVal !== "" && !countryFocused && !cityFocused;
            }

            function checkInputs() {
                if (timeoutId) {
                clearTimeout(timeoutId);
                timeoutId = null;
                }

                if (areInputsValid()) {
                timeoutId = setTimeout(() => {
                    if (areInputsValid()) {
                    showHostelInfo();
                    }
                }, 500);
                }
            }

            function handleFocusBlurEvents(input, setFocusFlag) {
                input.addEventListener('focus', function () {
                setFocusFlag(true);
                if (timeoutId) {
                    clearTimeout(timeoutId);
                    timeoutId = null;
                }
                });

                input.addEventListener('blur', function () {
                setFocusFlag(false);
                setTimeout(checkInputs, 0);
                });

                input.addEventListener('input', checkInputs);
            }

            handleFocusBlurEvents(countryInput, value => countryFocused = value);
            handleFocusBlurEvents(cityInput, value => cityFocused = value);
        });

        let currentHotelIndex = null;
        let restaurantMenuTimers = [null, null, null, null];
        let restaurantMenusCached = [{}, {}, {}, {}];

        function populateRestaurantMenuUI(restaurantIndex, menuItems) {
            for (let i = 0; i < 5; i++) {
                document.getElementById(`food-item-${restaurantIndex*5 + i + 1}`).textContent = menuItems[i]?.name || "";
                document.getElementById(`food-item-${restaurantIndex*5 + i + 1}-price`).textContent = menuItems[i]?.price || "";
            }
        }

        for (let i = 1; i <= 3; i++) {
            document.getElementById(`hotel-${i}`).addEventListener("click", async function() {
                currentHotelIndex = i-1;
                let restaurants = await window.pywebview.api.get_restaurants_for_hostel(currentHotelIndex);
                for (let r = 0; r < 4; r++) {
                    document.getElementById(`restaurant-name-${r+1}`).textContent = restaurants[r]?.name || "Nincs ilyen étterem";
                    document.getElementById(`restaurant-rating-${r+1}`).textContent = restaurants[r]?.rating || "";
                    document.getElementById(`restaurant-${r+1}`).style.backgroundImage =
                        restaurants[r]?.photo_url && restaurants[r].photo_url !== "" ? `url('${restaurants[r].photo_url}')` : "linear-gradient(#1B596A)";
                    for (let m = 0; m < 5; m++) {
                        document.getElementById(`food-item-${r*5 + m + 1}`).textContent = "";
                        document.getElementById(`food-item-${r*5 + m + 1}-price`).textContent = "";
                    }

                    clearTimeout(restaurantMenuTimers[r]);
                    restaurantMenuTimers[r] = setTimeout(async () => {
                        if (currentHotelIndex === i-1) {
                            if (!restaurantMenusCached[r][currentHotelIndex]) {
                                let menu = await window.pywebview.api.get_restaurant_menu_js(r, currentHotelIndex);
                                restaurantMenusCached[r][currentHotelIndex] = menu;
                            }
                            populateRestaurantMenuUI(r, restaurantMenusCached[r][currentHotelIndex]);
                        }
                    }, 3000);
                }
                updateRestaurantRating(restaurants[0]?.rating, restaurants[1]?.rating, restaurants[2]?.rating, restaurants[3]?.rating)
                document.getElementById('restaurant-1').style.display = "block";
                document.getElementById('restaurant-2').style.display = "block";
                document.getElementById('restaurant-3').style.display = "block";
                document.getElementById('restaurant-4').style.display = "block";
                RestaurantLoader.style.display = "none";
            });
        }

        for (let r = 0; r < 4; r++) {
            document.getElementById(`restaurant-${r+1}`).addEventListener("click", async function() {
                clearTimeout(restaurantMenuTimers[r]);
                if (!restaurantMenusCached[r][currentHotelIndex]) {
                    let menu = await window.pywebview.api.get_restaurant_menu_js(r, currentHotelIndex);
                    restaurantMenusCached[r][currentHotelIndex] = menu;
                }
                populateRestaurantMenuUI(r, restaurantMenusCached[r][currentHotelIndex]);
            });
        }

        async function showHostelInfo() {
            let info = await window.pywebview.api.get_hostel_info();
            for (let i = 0; i < 3; i++) {
                document.getElementById(`hotel-name-${i+1}`).textContent = info.names[i] || "Nincs ilyen hotel";
                document.getElementById(`hotel-rating-${i+1}`).textContent = info.ratings[i] || "";
                document.getElementById(`hotel-${i+1}`).style.backgroundImage = info.photo_urls[i] ? `url('${info.photo_urls[i]}')` : "linear-gradient(#1B596A)";
                document.getElementById(`hotel-desc-${i+1}`).textContent = info.prices[i] ? `${info.prices[i]} / Fő / Éj` : "";
            }
            updateHotelRating(info.ratings[0], info.ratings[1], info.ratings[2])
            document.getElementById('hotel-1').style.display = "block";
            document.getElementById('hotel-2').style.display = "block";
            document.getElementById('hotel-3').style.display = "block";
            HotelLoader.style.display = "none";
        }

        document.getElementById('country').addEventListener('blur', sendCountryToPython);
        document.getElementById('city').addEventListener('blur', sendCityToPython);
        document.addEventListener('focusout', function (e) {
          const calendarEl = document.querySelector('.dates--calendar');
          if (calendarEl && calendarEl.contains(e.target)) {
            setTimeout(() => {
              sendDateToPython();
              calculateAndShowFinalPrice();
            }, 50);
          }
        });

        window.addEventListener("DOMContentLoaded", function () {
            const dateElement = document.getElementById("date");
            if (dateElement) {
            dateElement.focus();
            }
        });

        function ClearInputs() {
            const numberInputs = document.querySelectorAll('input[type="number"]');
            numberInputs.forEach(input => {
                input.value = '';
            });
            RestaurantMenuOne.style.height = "0";
            RestaurantMenuTwo.style.height = "0";
            RestaurantMenuThree.style.height = "0";
            RestaurantMenuFour.style.height = "0";
        }

        document.addEventListener('DOMContentLoaded', function () {
            const hotelIds = ['hotel-1', 'hotel-2', 'hotel-3'];
            ClearInputs()

            hotelIds.forEach(hotelId => {
                const hotelElement = document.getElementById(hotelId);
                if (hotelElement) {
                    hotelElement.addEventListener('click', function () {
                        const restaurantDisplay = window.getComputedStyle(restaurantElement).display;
                        if (restaurantDisplay === 'none') {
                            RestaurantLoader.style.display = 'flex';
                        }
                    });
                }
            });

            hotelIds.forEach(id => {
                const element = document.getElementById(id);
                element.addEventListener('click', ClearInputs);
            });

        });

        let selectedHotelIndex = null;

        function calculateAndShowFinalPrice() {
            const kidsInput = document.getElementById("kids");
            const dateInput = document.getElementById("date");
            const finalPriceElement = document.getElementById("price");

            const kidsValue = parseInt(kidsInput.value);
            if (isNaN(kidsValue) || kidsValue <= 0 || selectedHotelIndex === null) {
                finalPriceElement.textContent = "";
                return;
            }

            const hotelDesc = document.getElementById(`hotel-desc-${selectedHotelIndex + 1}`);
            const priceMatch = hotelDesc?.textContent.match(/(\d+)\s*Ft/);
            if (!priceMatch) {
                finalPriceElement.textContent = "Nem található ár.";
                return;
            }

            const pricePerKid = parseInt(priceMatch[1]);
            let tripLength = 1;
            let includeTripLength = false;

            const dateValue = dateInput.value.trim();
            if (dateValue.includes(" - ")) {
                const [startStr, endStr] = dateValue.split(" - ");
                const startDate = new Date(startStr);
                const endDate = new Date(endStr);

                if (!isNaN(startDate.getTime()) && !isNaN(endDate.getTime())) {
                    const diff = endDate - startDate;
                    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
                    if (days > 0) {
                        tripLength = days;
                        includeTripLength = true;
                    }
                }
            }

            let totalPrice = pricePerKid * kidsValue * tripLength;
            let priceParts = [];

            if (includeTripLength) {
                priceParts.push(`${pricePerKid}Ft · ${kidsValue} Fő · ${tripLength} Éj`);
            } else {
                priceParts.push(`${pricePerKid}Ft · ${kidsValue} Fő`);
            }

            for (let i = 1; i <= 20; i++) {
                const foodInput = document.getElementById(`food-item-${i}-amount`);
                const foodPriceDiv = document.getElementById(`food-item-${i}-price`);

                if (!foodInput || !foodPriceDiv) continue;

                const quantity = parseInt(foodInput.value);
                if (isNaN(quantity) || quantity <= 0) continue;

                const foodPriceMatch = foodPriceDiv.textContent.match(/(\d+)\s*Ft/);
                if (!foodPriceMatch) continue;

                const foodPrice = parseInt(foodPriceMatch[1]);
                const foodTotal = foodPrice * quantity;
                totalPrice += foodTotal;
                priceParts.push(`${foodPrice}Ft · ${quantity}`);
            }

            finalPriceElement.textContent = priceParts.join(" + ") + ` = ${totalPrice}Ft`;
        }

        document.addEventListener("DOMContentLoaded", function () {
            const kidsInput = document.getElementById("kids");
            const dateInput = document.getElementById("date");

            if (kidsInput) kidsInput.addEventListener("input", calculateAndShowFinalPrice);
            if (dateInput) dateInput.addEventListener("input", calculateAndShowFinalPrice);

            for (let i = 1; i <= 20; i++) {
                const foodInput = document.getElementById(`food-item-${i}-amount`);
                if (foodInput) {
                    foodInput.addEventListener("input", calculateAndShowFinalPrice);
                }
            }

            for (let i = 1; i <= 3; i++) {
                const hotel = document.getElementById(`hotel-${i}`);
                if (hotel) {
                    hotel.addEventListener("click", () => {
                        selectedHotelIndex = i - 1;
                        calculateAndShowFinalPrice();
                    });
                }
            }
        });
